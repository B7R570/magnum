<!DOCTYPE html>
< lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجر إلكتروني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .section {
      padding: 2rem;
    }
    h2 {
      color: #333;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .buy-btn {
      margin-top: 10px;
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }
    form {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .submit-btn {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبا بك في متجرنا الإلكتروني</h1>
  </header>

  <section class="section">
    <h2>منتجات إلكترونية</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/300x150" alt="منتج 1">
        <h3>سماعة بلوتوث</h3>
        <p>سعر: 100 ريال</p>
        <a class="buy-btn" href="#form" onclick="fillProduct('سماعة بلوتوث')">شراء</a>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>إكسسوارات هواتف</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/300x150" alt="منتج 2">
        <h3>غطاء هاتف</h3>
        <p>سعر: 50 ريال</p>
        <a class="buy-btn" href="#form" onclick="fillProduct('غطاء هاتف')">شراء</a>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>منتجات شخصية</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/300x150" alt="منتج 3">
        <h3>زجاجة ماء شخصية</h3>
        <p>سعر: 70 ريال</p>
        <a class="buy-btn" href="#form" onclick="fillProduct('زجاجة ماء شخصية')">شراء</a>
      </div>
    </div>
  </section>

  <section class="section" id="form">
    <h2>نموذج الطلب</h2>
    <form action="https://formsubmit.co/doshkamhmd@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="طلب جديد من المتجر">
      <label>اسم المنتج:</label>
      <input type="text" name="المنتج" id="productInput" required readonly>

      <label>الاسم الكامل:</label>
      <input type="text" name="الاسم" required>

      <label>رقم الهاتف:</label>
      <input type="tel" name="الهاتف" required>

      <label>العنوان:</label>
      <textarea name="العنوان" required></textarea>

      <button type="submit" class="submit-btn">إرسال الطلب</button>
    </form>
  </section>

  <script>
    function fillProduct(productName) {
      document.getElementById('productInput').value = productName;
    }
  </script>
</body>
          </html>
