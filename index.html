<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج دفع</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      direction: rtl;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .submit-btn {
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.2rem;
    }
  </style>
</head>
<body>

  <form>
    <label>رقم البطاقة:</label>
    <input type="text" name="رقم البطاقه" id="cardNumber" placeholder="1234 5678 9012 34" maxlength="19" required>
    <span id="cardError" class="error"></span>

    <label>تاريخ الانتهاء (MM/YY):</label>
    <input type="text" name="تاريخ" id="expiry" placeholder="MM/YY" maxlength="5" required>
    <span id="error" class="error"></span>

    <button type="submit" class="submit-btn">إرسال</button>
  </form>

  <script>
    // تنسيق رقم البطاقة
    const cardInput = document.getElementById('cardNumber');
    const cardError = document.getElementById('cardError');

    cardInput.addEventListener('input', function () {
      let value = this.value.replace(/\D/g, '');
      value = value.substring(0, 14);
      let formatted = value.match(/.{1,4}/g);
      this.value = formatted ? formatted.join(' ') : '';

      if (value.length !== 14) {
        this.setCustomValidity("يجب إدخال 14 رقمًا بالضبط");
        cardError.textContent = "الرجاء إدخال 14 رقمًا";
      } else {
        this.setCustomValidity('');
        cardError.textContent = '';
      }
    });

    // تنسيق تاريخ الانتهاء
    const expiryInput = document.getElementById('expiry');
    const errorMsg = document.getElementById('error');

    expiryInput.addEventListener('input', function () {
      let value = this.value.replace(/\D/g, '');
      if (value.length >= 2) {
        const month = value.substring(0, 2);
        const year = value.substring(2, 4);
        this.value = month + (year ? '/' + year : '');

        if (parseInt(month) < 1 || parseInt(month) > 12) {
          errorMsg.textContent = 'الرجاء إدخال شهر صحيح بين 01 و 12';
          this.setCustomValidity("شهر غير صحيح");
        } else {
          errorMsg.textContent = '';
          this.setCustomValidity('');
        }
      } else {
        this.setCustomValidity("يرجى إدخال التاريخ بصيغة MM/YY");
        errorMsg.textContent = '';
      }
    });
  </script>

</body>
</html>
