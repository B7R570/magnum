<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجر إلكتروني</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: linear-gradient(90deg, #1f4037, #99f2c8);
      color: white;
      padding: 2rem;
      text-align: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .section {
      padding: 2rem;
    }

    h2 {
      color: #1f4037;
      margin-bottom: 1rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .product {
      background: white;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .buy-btn {
      margin-top: 10px;
      background: #1f4037;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #14532d;
    }

    form {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .submit-btn {
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبًا بك في متجرنا الإلكتروني</h1>
  </header>

  <section class="section">
    <h2>منتجات مميزة</h2>
    <div class="products">
      <!-- منتج 1 -->
      <div class="product">
        <img src="https://images.unsplash.com/photo-1585386959984-a415522b831d" alt="سماعة بلوتوث">
        <h3>سماعة بلوتوث</h3>
        <p>سعر: 100 ريال</p>
        <a class="buy-btn" href="#form" onclick="fillProduct('سماعة بلوتوث')">شراء</a>
      </div>
      <!-- منتج 2 -->
      <div class="product">
        <img src="https://images.unsplash.com/photo-1606813902914-b989746f6012" alt="غطاء هاتف">
        <h3>غطاء هاتف فاخر</h3>
        <p>سعر: 50 ريال</p>
        <a class="buy-btn" href="#form" onclick="fillProduct('غطاء هاتف فاخر')">شراء</a>
      </div>
      <!-- منتج 3 -->
      <div class="product">
        <img src="https://images.unsplash.com/photo-1617019114583-3388b0f05820" alt="زجاجة ماء">
        <h3>زجاجة ماء حرارية</h3>
        <p>سعر: 70 ريال</p>
        <a class="buy-btn" href="#form" onclick="fillProduct('زجاجة ماء حرارية')">شراء</a>
      </div>
    </div>
  </section>

  <section class="section" id="form">
    <h2>نموذج الطلب</h2>
    <form action="https://formsubmit.co/doshkamhmd@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="طلب جديد من المتجر">
      <label>اسم المنتج:</label>
      <input type="text" name="المنتج" id="productInput" required readonly>

      <label>الاسم الكامل:</label>
      <input type="text" name="الاسم" required>
      
      <script>
  const cardInput = document.getElementById('cardNumber');
  const cardError = document.getElementById('cardError');

  cardInput.addEventListener('input', function () {
    let value = this.value.replace(/\D/g, ''); // إزالة أي حرف غير رقم
    value = value.substring(0, 14); // نسمح فقط بـ 14 رقم

    // تقسيم إلى مجموعات (4-4-4-2)
    let formatted = value.match(/.{1,4}/g);
    this.value = formatted ? formatted.join(' ') : '';

    // تحقق إذا أقل من 14 رقم
    if (value.length !== 14) {
      this.setCustomValidity("يجب إدخال 14 رقمًا بالضبط");
      cardError.textContent = "الرجاء إدخال 14 رقمًا";
    } else {
      this.setCustomValidity('');
      cardError.textContent = '';
    }
  });
      </script>


      <script>
  const expiryInput = document.getElementById('expiry');
  const errorMsg = document.getElementById('error');

  expiryInput.addEventListener('input', function (e) {
    // إزالة أي حرف غير رقمي
    let value = this.value.replace(/\D/g, '');

    // تنسيق القيمة
    if (value.length >= 2) {
      const month = value.substring(0, 2);
      const rest = value.substring(2, 4);
      this.value = month + (rest ? '/' + rest : '');

      // تحقق من صحة الشهر
      if (parseInt(month) < 1 || parseInt(month) > 12) {
        errorMsg.textContent = 'الرجاء إدخال شهر صحيح بين 01 و 12';
        this.setCustomValidity("شهر غير صحيح");
      } else {
        errorMsg.textContent = '';
        this.setCustomValidity('');
      }
    } else {
      this.setCustomValidity("يرجى إدخال التاريخ بصيغة MM/YY");
      errorMsg.textContent = '';
    }
  });
      </script>
      <label>رقم الهاتف:</label>
      <input type="tel" name="الهاتف" required>

      <label>العنوان:</label>
      <textarea name="العنوان" required></textarea>

      <button type="submit" class="submit-btn">إرسال الطلب</button>
    </form>
  </section>

  <script>
    function fillProduct(productName) {
      document.getElementById('productInput').value = productName;
    }
  </script>
</body>
</html>
